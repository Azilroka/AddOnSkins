name: Release

on:
  push:
    branches:
      - main
    tags:
      - '**'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
    steps:
      - name: Clone project
        uses: actions/checkout@v1
      - name: Retail
        uses: BigWigsMods/packager@master
      - name: Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g classic
      - name: Burning Crusade Classic
        uses: BigWigsMods/packager@master
        with:
          args: -g bc
